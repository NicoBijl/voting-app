<section class="container-fluid">
    <h2>Vote: {{(currentVoteIndex+1)}}</h2>

    <div class="row">
        <div class="col-md-6 col-lg-3" *ngFor="let group of peopleList; let groupIndex = index;">
            <h2>{{group.groupName}}</h2>
            <div>
                <div *ngFor="let person of group.people; let personIndex = index;" class="form-check">
                    <label class="form-check-label" tabindex="1">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="currentVote[groupIndex][personIndex]">
                        {{groupIndex}} {{personIndex}} {{person}}
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <button class="btn btn-secondary" tabindex="2" (click)="decrementCurrentVote()">Previous Vote</button>
        <button class="btn btn-primary" tabindex="2" (click)="incrementCurrentVote()">Next Vote</button>
    </div>

    <div class="row">
        <button class="btn" (click)="debugMode=!debugMode">Toogle debug</button>
    </div>
    <div class="row" *ngIf="debugMode==true">
        <button class="btn" (click)="eraseVotes()">Erase votes</button>
    </div>
    <div class="row" *ngIf="debugMode==true">
        <pre>{{votes | json}}</pre>
    </div>
</section>
